<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon-Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Press A Key from keyboard to Start.</h1>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-success" id="green"></button>
      <button type="button" class="btn btn-danger" id="red"></button>
    </div>
    <div class="col-6">
    <button type="button" class="btn btn-warning" id="yellow"></button>
    <button type="button" class="btn btn-primary" id="blue"></button>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
